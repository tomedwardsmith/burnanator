<!doctype html>
<html>
    <head>
        <title>Burnanator - Options Window</title>
        <link href="/css/global_styles.css" rel="stylesheet" type="text/css" />
	    <link href="/css/options_styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body> 
        <div id="controls_container">
            <button id="new_project">New project</button> or <button id="edit_projects" disabled="disabled">Edit existing project</button> or <button id="general_settings">Edit general settings</button>
        </div>
        <div id="status_container">Loading...</div>
        <div id="new_project_container">
            <input id="new_project_key" name="new_project_key" type="text" placeholder="Enter a project key"/>
            <div class="rates_container">
                <div class="rate">
                    <input type="text" class="txt_new_username" id="new_username0" name="new_username0" placeholder="Enter a username" />
                    <input type="text" class="txt_new_rate" id="new_rate0" name="new_rate0" placeholder="Enter a dayrate"/>
                </div>
            </div>
            <button id="new_add_another">Add another rate</button>
            <button id="new_save">Save project rates</button>
            <button id="new_cancel" class="cancel">Cancel</button>
        </div>

        <div id="existing_project_container" >
            Saved project: <select id="saved_projects"></select>
            <div class="rates_container">

            </div>
            <button id="existing_add_another" disabled="disabled">Add another rate</button>
            <button id="existing_save" disabled="disabled">Save project rates</button>
            <button id="existing_delete" disabled="disabled">Remove this project</button>
            <button id="existing_cancel" class="cancel">Cancel</button>
        </div>

        <div id="general_settings_container">
            <div class="setting">
                Hours in working day: <input id="hours_in_day" type="text" placeholder="Enter number of hours in working day..." />
            </div>
            <div class="setting">
                Jira URL trunk: <input id="jira_url" type="text" placeholder="Enter Jira URL e.g. https://jira.company.domain" />
            </div>
            <div class="setting">
                <button id="settings_save">Save settings</button>
                <button id="settings_cancel" class="cancel">Cancel</button>
            </div>
            <div class="setting">
                Delete all stored rate cards and settings <button id="clear">Clear storage</button>
            </div>
        </div>

        <script src="/lib/jquery-3.1.1.min.js"></script>
        <script src="/js/options.js"></script>
    </body>
</html>
